<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/stiloOpen.css" />
    <title>OpenBootcamp Login</title>
  </head>
  <body>
    <section id="login">
      <div id="box">
        <form id="formulario">
          <div id="titulo"><span>OpenBootcamp </span><span style="color: #32d4a4;"><b> | Alumnos</b></span></div>
          <p class="etiqueta"><b>Email</b></p>
            <input class="celdas" type="email" name="email" placeholder="Introduce tu correo" required ></input>
            <p class="etiqueta"><b>Contraseña</b></p>
            <input class="celdas" type="password" name="contraseña" placeholder="Introduce tu contraseña" required ></input>
            <div id="check">
            <input  type="checkbox" name="recuerdame"></input><p>Recuerdame</p>
            <span id="enlace"><a href="#">He olvidado la contraseña</a></span></div>
            <button id="sesion" type="submit" name="iniciar" 
             ><a href="#">Iniciar Sesion</a></button> 
        </form>
        <div>
          <p id="copyright" >Copyright © 2021 Open Bootcamp SL, Imagina Group</br>
            Todos los derechos reservados</br>
            Política de privacidad</p>
        </div>
      </div>
      <div id="fondo"></div>
      </div>
    </section>
  </body>
</html>
